<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/f0e2312f5d.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <h1 class="welcome">WELCOME</h1>
        <nav>
            <ul class="listNav">

                <li>
                    <a href="#About" id="about" class="about">About</a>
                </li>

                <li>
                    <a href="#Projects" id="projects" class="projects">Projects</a>
                </li>

                <li>
                    <a href="#ContactMe" id="contactMe" class="contactMe">Contact</a>
                </li>

            </ul>

        </nav>

        <a href="index.html" id="home" class="home">Home</a>
    </header>

    <section class="loginSection">
        <h1 class="loginTitle">Please Login</h1>
        <form class="formBox">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <button class="button">Submit</button>
        </form>
    </section>

    <footer>
        <p class="attribution">Coded by Sayeh Ghaderi<i class="fa-regular fa-copyright"></i>
        </p>

    </footer>
</body>

</html>
